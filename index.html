<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">


    <script src="https://code.jquery.com/jquery.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic!</title>
</head>

<body>

    <div class="container">

        <div class="parallax-container">

            <div id="title" class="center-align col s6 blue-text text-darken-4">
                <h1>Lets get Giphy!</h1>
            </div>

            <div id="buttons" class="row"></div>


            <form id="searchform" method="POST">
                <label for="search" class="teal-text">Add gif searchs below!</label>
                <input id="search" required type="text" /> <br>
                <button id="searchSubmit" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>

        </div>



        <div id="gifs" class="row"></div>

    </div>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
